<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabidin - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/admin.css"> <!-- Estilos específicos do Admin -->
    <!-- Ícones (Feather Icons via CDN) -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="admin-dashboard-bg">
    <header class="admin-header">
        <div class="header-content">
            <h1>Painel Administrativo Sabidin</h1>
            <div class="admin-user-info">
                <span id="admin-name">Carregando...</span>
                <button id="btn-logout" class="btn-logout-admin">
                    <i data-feather="log-out"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <!-- Seção Gerenciar Escolas -->
        <section class="admin-card">
            <h2>Gerenciar Escolas</h2>
            <button id="btn-add-school" class="btn-add">
                <i data-feather="plus-circle"></i> Adicionar Escola
            </button>
            <div class="table-wrapper">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Nome da Escola</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="schools-table-body">
                        <!-- Linhas da tabela de escolas serão inseridas aqui -->
                        <tr><td colspan="2" class="loading-text">Carregando escolas...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Seção Gerenciar Administradores -->
        <section class="admin-card">
            <h2>Gerenciar Administradores</h2>
            <button id="btn-add-admin" class="btn-add">
                 <i data-feather="user-plus"></i> Adicionar Admin
            </button>
            <div class="table-wrapper">
                 <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="admins-table-body">
                         <!-- Linhas da tabela de admins serão inseridas aqui -->
                         <tr><td colspan="3" class="loading-text">Carregando administradores...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Outras Seções (Professores, Alunos, Tarefas) podem ser adicionadas aqui depois -->

    </main>

    <!-- Modais (Exemplo: Adicionar Escola) -->
    <div id="modal-add-school" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Nova Escola</h3>
                <button class="btn-close-modal" data-modal-id="modal-add-school">&times;</button>
            </div>
            <form id="form-add-school">
                <div class="form-group">
                    <label for="school-name">Nome da Escola</label>
                    <input type="text" id="school-name" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary btn-close-modal" data-modal-id="modal-add-school">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Escola</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal Adicionar Admin -->
    <div id="modal-add-admin" class="modal-overlay hidden">
         <div class="modal-content">
             <div class="modal-header">
                 <h3>Adicionar Novo Administrador</h3>
                 <button class="btn-close-modal" data-modal-id="modal-add-admin">&times;</button>
             </div>
             <form id="form-add-admin">
                 <div class="form-group">
                     <label for="admin-new-name">Nome</label>
                     <input type="text" id="admin-new-name" required>
                 </div>
                 <div class="form-group">
                     <label for="admin-new-email">Email</label>
                     <input type="email" id="admin-new-email" required>
                 </div>
                 <div class="form-group">
                     <label for="admin-new-password">Senha (mín. 6 caracteres)</label>
                     <input type="password" id="admin-new-password" required minlength="6">
                 </div>
                 <div class="modal-actions">
                     <button type="button" class="btn-secondary btn-close-modal" data-modal-id="modal-add-admin">Cancelar</button>
                     <button type="submit" class="btn-primary">Salvar Admin</button>
                 </div>
             </form>
         </div>
     </div>

    <!-- Outros modais (editar escola, confirmar exclusão, etc.) virão aqui -->

    <div id="toast-notification" class="toast-notification"></div>

    <script src="/script/admin-dashboard.js"></script>
    <script>
        feather.replace(); // Ativa os ícones Feather
    </script>
</body>
</html>
