<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabidin - Jogos Educativos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">🎮</span>
                <span class="logo-text">Sabidin</span>
            </div>
        </div>
    </header>

    <main>
        <!-- Seção Hero -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-grid">
                    <div class="hero-content">
                        <div>
                            <h1 class="hero-title">
                                Vamos 
                                <span class="highlight-pink">brincar</span>
                                e 
                                <span class="highlight-yellow">aprender!</span>
                            </h1>
                            <p class="hero-subtitle">
                                🌟 Um site completo para criar jogos e acompanhar o desenvolvimento dos pequenos 🎉
                            </p>
                        </div>

                        <div class="hero-cta">
                            <button class="btn btn-primary" onclick="window.location.href='/jogar'">Jogar</button>
                            <button class="btn btn-outline" onclick="window.location.href='/dashboard'">Criar Jogo</button>
                        </div>
                    </div>

                    <div class="hero-image-container">
                        <img src="https://images.unsplash.com/photo-1631788354545-233eb4de176f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxjaGlsZHJlbiUyMHBsYXlpbmclMjBlZHVjYXRpb25hbCUyMGdhbWVzfGVufDF8fHx8MTc1NjQ4ODg2Nnww&ixlib.rb.4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
                             alt="Crianças jogando jogos educativos"
                             class="hero-image"/>
                        <div class="floating-element floating-1"><span>🌟</span></div>
                        <div class="floating-element floating-2"><span>🎈</span></div>
                        <div class="floating-element floating-3"><span>🦋</span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <!-- Coluna 1: Info -->
                <div class="footer-column">
                    <div class="logo">
                        <span class="logo-icon">🎮</span>
                        <span class="logo-text">Sabidin</span>
                    </div>
                    <p class="footer-description">
                       🌟 Aqui a diversão e o aprendizado andam juntos! Venha brincar e aprender com a gente! 🎉
                    </p>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>🌟 &copy; 2025 Sabidim. Feito com muito amor para as crianças! 💝</p>
            </div>
        </div>
    </footer>

</body>
</html>
