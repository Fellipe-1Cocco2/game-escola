<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabidin - Entrar no Jogo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/id-game.css">
</head>
<body>
    <div class="main-container">

        <!-- Main Content -->
        <main class="content">
            
            <div class="card-container">
                <div class="container-img-sabidin">
                    <img class="img-sabidin" src="../img/sabidin.png" alt="">
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="form-container">
                            <input type="text" placeholder="Código do jogo" id="gameCodeInput" class="game-code-input" maxlength="8">
                            <button id="joinGameBtn" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Sabidin. Diversão e aprendizado para todos.</p>
        </footer>

        <!-- Floating Elements -->
        <div class="floating-element floating-1"></div>
        <div class="floating-element floating-2"></div>
        <div class="floating-element floating-3"></div>
        <div class="floating-element floating-4"></div>
    </div>
    <script src="../script/index.js"></script>
</body>
</html>
