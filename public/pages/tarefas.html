<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabidin - Suas Tarefas!</title>
    <link rel="stylesheet" href="../styles/aluno.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container-tarefas">
        <header class="game-header-tarefas">
            <div class="header-content">
                <div class="user-info">
                    <h1>Olá, <span id="nome-aluno">...</span>! <small id="subtitulo-tarefas">Carregando...</small></h1>
                </div>
                <div class="header-actions">
                    <button id="btn-config" class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                    <button id="btn-sair" class="btn-logout">Sair</button>
                </div>
            </div>
        </header>

       <main class="content-tarefas">
            <div id="lista-tarefas-jogo" class="tarefas-container">
            </div>

            <div id="ranking-container" class="ranking-container">
                <h2>Ranking da Sala 🏆</h2>
                <div id="ranking-lista" class="ranking-lista">
                    <p>Carregando ranking...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-configuracoes" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Configurações</h2>
            
            <div class="form-group-config">
                <label for="select-musica">Música de Fundo</label>
                <select id="select-musica">
                    <option value="musica1">Padrão (Animada)</option>
                    <option value="musica2">Calma</option>
                    <option value="nenhuma">Sem Música</option>
                </select>
            </div>
            
            <div class="form-group-config">
                <label>Narração das Perguntas</label>
                <div class="switch-toggle">
                    <input type="checkbox" id="toggle-narracao" checked>
                    <label for="toggle-narracao"></label>
                </div>
            </div>

            <div class="modal-actions">
                <button id="btn-salvar-config" class="btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script src="../script/tarefas.js"></script>
</body>
</html>
