<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Professor</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 id="welcome-message">Bem-vindo(a), <span id="nome-professor">...</span>!</h1>
            <div class="header-actions">
                <button id="btn-abrir-modal-perfil" class="btn-icon" title="Editar Perfil">
                    <i data-feather="settings"></i>
                </button>
                <button id="btn-logout" class="btn-logout btn-danger">Sair</button>
            </div>
            </div>
    </header>

    <main class="container">
        <div class="main-header">
            <h2>Minhas Salas</h2>
            <button id="btn-abrir-modal" class="btn-primary">Criar Nova Sala</button>
        </div>
        <div id="lista-salas" class="salas-grid">
            </div>
    </main>

    <div id="modal-nova-sala" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Criar Nova Sala de Aula</h3>
                <button id="btn-fechar-modal" class="btn-close">&times;</button>
            </div>
            <form id="form-nova-sala">
                <div class="form-group">
                    <label for="select-ano-serie">Ano/Série</label>
                    <select id="select-ano-serie" required>
                        <option value="" disabled selected>Selecione o Ano/Série</option>
                        <option value="Infantil 1">Infantil 1</option>
                        <option value="Infantil 2">Infantil 2</option>
                        <option value="Infantil 3">Infantil 3</option>
                        <option value="Infantil 4">Infantil 4</option>
                        <option value="Infantil 5">Infantil 5</option>
                        <option value="1º ano">1º ano</option>
                        <option value="2º ano">2º ano</option>
                        <option value="3º ano">3º ano</option>
                        <option value="4º ano">4º ano</option>
                        <option value="5º ano">5º ano</option>
                        <option value="6º ano">6º ano</option>
                        <option value="7º ano">7º ano</option>
                        <option value="8º ano">8º ano</option>
                        <option value="9º ano">9º ano</option>
                        <option value="1ª série">1ª série</option>
                        <option value="2ª série">2ª série</option>
                        <option value="3ª série">3ª série</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="select-turma">Turma</label>
                    <select id="select-turma" required>
                        <option value="" disabled selected>Selecione a Turma</option>
                        <option value="A">A</option><option value="B">B</option><option value="C">C</option>
                        <option value="D">D</option><option value="E">E</option><option value="F">F</option>
                        <option value="G">G</option><option value="H">H</option><option value="I">I</option>
                        <option value="J">J</option><option value="K">K</option><option value="L">L</option>
                        <option value="M">M</option><option value="N">N</option><option value="O">O</option>
                        <option value="P">P</option><option value="Q">Q</option><option value="R">R</option>
                        <option value="S">S</option><option value="T">T</option><option value="U">U</option>
                        <option value="V">V</option><option value="W">W</option><option value="X">X</option>
                        <option value="Y">Y</option><option value="Z">Z</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary btn-full">Criar Sala</button>
            </form>
        </div>
    </div>

    <div id="modal-editar-perfil" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Perfil</h3>
                <button id="btn-fechar-modal-perfil" class="btn-close">&times;</button>
            </div>

            <form id="form-editar-nome" class="form-section">
                <h4>Alterar Nome</h4>
                <div class="form-group">
                    <label for="nome-perfil">Nome</label>
                    <input type="text" id="nome-perfil" required>
                </div>
                <button type="submit" class="btn-primary">Salvar Nome</button>
            </form>

            <hr class="section-divider"> <form id="form-alterar-senha" class="form-section">
                <h4>Alterar Senha</h4>
                <div class="form-group">
                    <label for="senha-atual">Senha Atual</label>
                    <input type="password" id="senha-atual" required>
                </div>
                <div class="form-group">
                    <label for="nova-senha">Nova Senha (mín. 6 caracteres)</label>
                    <input type="password" id="nova-senha" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmar-nova-senha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmar-nova-senha" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">Alterar Senha</button>
            </form>

        </div>
    </div>
    <div id="toast-notification" class="toast-notification"></div>
    <script src="../script/dashboard.js"></script>
    <script>
      feather.replace()
    </script>
</body>
</html>
